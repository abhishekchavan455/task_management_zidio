<html>
    <head>
        <title>assign Task</title>
        <meta charset="UTF-8">

    <style>
 .form-container {
  max-width: 500px;
  background-color: #fff;
  padding: 32px 24px;
  font-size: 18px;
  font-family: inherit;
  color: #212121;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
  margin-left: 900px;
  margin-top: 150px;
}

.form-container button:active {
  scale: 0.95;
}

.form-container .logo-container {
  text-align: center;
  font-weight: 600;
  font-size: 25px;
}

.form-container .form {
  display: flex;
  flex-direction: column;
}

.form-container .form-group {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.form-container .form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-container .form-group input {
  width: 100%;
  padding: 12px 2px;
  border-radius: 6px;
  font-family: inherit;
  border: 1px solid #ccc;
}

.form-container .form-group input::placeholder {
  opacity: 0.5;
}

.form-container .form-group input:focus {
  outline: none;
  border-color: #1778f2;
}

body
{
background:url("userloginback_1.jpg");
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
}

.form-submit-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: inherit;
  color: #fff;
  background-color: #212121;
  border: none;
  width: 100%;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin: 12px 0;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}
.form-submit-btn:hover {
  background-color: #313131;
}
    </style>
    </head>
    <body>
       <div class="form-container">
      <div class="logo-container">
        Enter Details 
      </div>

        <form class="form" action="assign_project.jsp">
        <div class="form-group">
          <label>Manager Id</label>
          <input type="text" name="n1" placeholder="enter manager id" required="">
        </div>
        <br>
        <div class="form-group">
          <label>Manager Name</label>
          <input type="text" name="n2" placeholder="enter employee name">
        </div>
        <br>    
        <div class="form-group">
          <label>Project Id</label>
          <input type="text" name="n3" placeholder="enter project id" required="">
        </div>      
        <br>         
          <center>
          <input type="submit" value="search" class="form-submit-btn">
          <input type="reset" class="form-submit-btn">
          </center>
      </form>

    </div> 
    </body>
