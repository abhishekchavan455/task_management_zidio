<!DOCTYPE html>
<html>
    <head>
        <title>Add Project Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form {
                max-width: 400px;
                width: 100%;
                background-color: #fff;
                padding: 30px;
                box-shadow: 0px 0px 0px 4px rgba(52, 52, 53, 0.185);
                display: flex;
                flex-direction: column;
                border-radius: 10px;
                margin-left: 100px;
            }

            .title {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 20px;
                color: #1a202c;
            }

            .label {
                color: rgb(0, 0, 0);
                margin-bottom: 4px;
            }

            .input {
                padding: 10px;
                margin-bottom: 20px;
                width: 100%;
                font-size: 1rem;
                color: #4a5568;
                outline: none;
                border: 1px solid transparent;
                border-radius: 4px;
                transition: all 0.2s ease-in-out;
            }

            .input:focus {
                background-color: #fff;
                box-shadow: 0 0 0 2px #cbd5e0;
            }

            .input:valid {
                border: 1px solid green;
            }

            .input:invalid {
                border: 1px solid rgba(14, 14, 14, 0.205);
            }

            body {
                background: url("simpleformback.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            .form-submit-btn {
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: inherit;
                color: #fff;
                background-color: #212121;
                border: none;
                width: 100%;
                padding: 12px 16px;
                font-size: inherit;
                gap: 8px;
                margin: 12px 0;
                cursor: pointer;
                border-radius: 6px;
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
            }

            .form-submit-btn:hover {
                background-color: #313131;
            }

            .gender {
                margin-bottom: 20px;
            }

            .gender label {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <form class="form" action="add_employee.jsp">
            <span class="title">Add New Employee Here</span>
            
            <label class="label">Employee Name</label>
            <input type="text" name="ename" required class="input">
            
            <label class="label">Email Id</label>
            <input type="email" name="email" required class="input">
            
            <label class="label">Contact Number</label>
            <input type="tel" name="mobile" required class="input">
            
            <label class="label">Designation</label>
            <input type="text" name="role" required class="input">
            
            <label class="label">Age</label>
            <input type="number" name="age" required class="input">
            
            <label class="label">Date Of Birth</label>
            <input type="date" name="dob" required class="input">
            
            <label class="label">Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>
            
            <label class="label">Username</label>
            <input type="text" name="username" required class="input">
            
            <label class="label">Password</label>
            <input type="password" name="password" required class="input">
            
            <input type="submit" value="Submit" class="form-submit-btn">
            <input type="reset" value="Reset" class="form-submit-btn">
        </form>
    </body>
</html>
